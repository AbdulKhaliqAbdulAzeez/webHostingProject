name: CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  PYTHON_VERSION: '3.10'
  PROJECT_DIR: projects/static-site-hosting

jobs:
  # ==========================================================================
  # Lint - Code quality checks
  # ==========================================================================
  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install ruff
        run: pip install ruff

      - name: Run ruff linter
        working-directory: ${{ env.PROJECT_DIR }}
        run: ruff check app tests --output-format=github
        continue-on-error: true

      - name: Run ruff format check
        working-directory: ${{ env.PROJECT_DIR }}
        run: ruff format app tests --check --diff
        continue-on-error: true

  # ==========================================================================
  # Unit Tests - No external services required
  # ==========================================================================
  unit:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip
          cache-dependency-path: ${{ env.PROJECT_DIR }}/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r ${{ env.PROJECT_DIR }}/requirements.txt

      - name: Run unit tests
        working-directory: ${{ env.PROJECT_DIR }}
        run: |
          pytest tests/unit -v --tb=short -p no:cov --ignore=tests/integration --ignore=tests/e2e

  # ==========================================================================
  # Integration Tests - Requires PostgreSQL
  # ==========================================================================
  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: unit
    services:
      postgres:
        image: postgres:14
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd "pg_isready -U postgres -d test_db"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip
          cache-dependency-path: ${{ env.PROJECT_DIR }}/requirements.txt

      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y libpq-dev postgresql-client

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r ${{ env.PROJECT_DIR }}/requirements.txt

      - name: Wait for Postgres
        run: |
          until pg_isready -h localhost -p 5432 -U postgres; do
            echo "Waiting for postgres..."
            sleep 2
          done

      - name: Run integration tests
        working-directory: ${{ env.PROJECT_DIR }}
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
          JWT_SECRET_KEY: test-secret-key-for-ci-only
          JWT_REFRESH_SECRET_KEY: test-refresh-secret-for-ci-only
        run: |
          pytest tests/integration -v --tb=short -p no:cov

  # ==========================================================================
  # Deploy to Server - Only on main branch after tests pass
  # ==========================================================================
  deploy:
    name: Deploy to Server
    needs: [lint, unit, integration]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install SSH client
        run: sudo apt-get update && sudo apt-get install -y openssh-client

      - name: Add SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -p "${{ secrets.SSH_PORT }}" "${{ secrets.SSH_HOST }}" >> ~/.ssh/known_hosts

      - name: Deploy via SSH
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_PORT: ${{ secrets.SSH_PORT }}
          SSH_USER: ${{ secrets.SSH_USER }}
          PROJECT_DIR: /home/deploy/webHostingProject
        run: |
          ssh -p "$SSH_PORT" "$SSH_USER@$SSH_HOST" << 'EOF'
          set -e
          cd "$PROJECT_DIR"
          git fetch --all
          git reset --hard origin/main
          cd infrastructure
          docker compose pull || true
          docker compose up -d --build
          docker compose ps
          EOF
